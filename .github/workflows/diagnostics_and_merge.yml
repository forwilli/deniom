        # .github/workflows/diagnostics_and_merge.yml
        name: AI Diagnostics & Auto-Merge
        on:
          push:
            branches:
              - 'feature/**'
        jobs:
          audit:
            runs-on: ubuntu-latest
            steps:
              - name: Checkout repository
                uses: actions/checkout@v4
                with:
                  fetch-depth: 0
              - name: Setup Python
                uses: actions/setup-python@v5
                with:
                  python-version: '3.12'
              - name: Install Dependencies
                run: pip install google-generativeai python-dotenv
              - name: Run AI Diagnostics
                id: diagnostics
                env:
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
                run: python .github/scripts/run_diagnostics.py
              - name: Post diagnosis result
                run: echo "AI diagnosis result - Status: ${{ steps.diagnostics.outputs.status }}, Reason: ${{ steps.diagnostics.outputs.reason }}"