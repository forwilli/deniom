name: AI Diagnostics & Auto-Merge

on:
  push:
    branches:
      - 'feature/**'

jobs:
  audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '03frontend/package-lock.json'

      - name: Install Frontend Dependencies
        run: npm --prefix 03frontend install

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: '02backend/requirements.txt'

      - name: Install Backend Dependencies
        run: |
          pip install -r 02backend/requirements.txt
          pip install google-generativeai python-dotenv
      
      - name: Run AI Diagnostics
        id: diagnostics
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python .github/scripts/run_diagnostics.py

      - name: Post diagnosis result
        if: always()
        run: |
          echo "AI diagnosis result - Status: ${{ steps.diagnostics.outputs.status }}"
          echo "Reason: ${{ steps.diagnostics.outputs.reason }}"

      - name: Auto-merge if approved
        if: steps.diagnostics.outputs.status == 'approved'
        run: |
          echo "AI approved the changes. Proceeding with auto-merge..."
          
          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Get the current branch name
          BRANCH_NAME=$(git rev-parse --abbrev-ref HEAD)
          echo "Current branch: $BRANCH_NAME"
          
          # Fetch latest main
          git fetch origin main
          
          # Create merge commit
          git checkout main
          git merge --no-ff $BRANCH_NAME -m "Auto-merge: $BRANCH_NAME approved by AI diagnostics"
          
          # Push to main
          git push origin main
          
          echo "âœ… Successfully merged $BRANCH_NAME to main"